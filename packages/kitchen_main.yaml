homeassistant:
  customize:

    package.node_anchors:
      customize: &customize
        package: 'Kitchen Mains'

    binary_sensor.kitchen_motion:
      friendly_name: Kitchen Motion
      device_class: motion
    sensor.kitchen_battery_motion:
      friendly_name: Kitchen Motion Battery
    sensor.motion_sensor_kitchen_lux:
      friendly_name: Kitchen Light Level

binary_sensor:
  - platform: rest
    resource: !secret MS_rest_6
    value_template: '{{ value_json.state.presence }}'
    scan_interval: 1
    name: kitchen_motion

sensor:
  - platform: rest
    resource: !secret MS_rest_5
    value_template: '{{ value_json.state.temperature | float / 100 }}'
    unit_of_measurement: Â°C
    name: 'Kitchen Temperature'
  - platform: rest
    resource: !secret MS_rest_5
    value_template: '{{ value_json.config.battery }}'
    unit_of_measurement: '%'
    scan_interval: 1800
    name: 'Motion Sensor Kitchen Battery'
  - platform: rest
    resource: !secret MS_rest_7
    value_template: '{{ value_json.state.lightlevel }}'
    unit_of_measurement: Lux
    scan_interval: 5
    name: 'Motion Sensor Kitchen Lux'

automation:
  - alias: Motion Kitichen Home Mode On
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.kitchen_motion
        to: 'on'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.boolean_home
        state: 'on'
    action:
      - service: light.turn_on
        data:
          entity_id: light.kitchen
          color_temp: 154
          brightness: 255

  - alias: Motion Kitchen Home Mode off
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.kitchen_motion
        to: 'off'
        for:
          minutes: 3
    action:
      - service: light.turn_off
        entity_id: light.kitchen

  - alias: Motion Kitchen not home mode yellow
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.kitchen_motion
        to: 'on'
    condition:
      condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.boolean_early_morning
        state: 'on'
      - condition: state
        entity_id: input_boolean.boolean_movie_time
        state: 'on'
      - condition: state
        entity_id: input_boolean.boolean_evening_time
        state: 'on'
      - condition: state
        entity_id: input_boolean.boolean_sleep
        state: 'on'
    action:
      - service: light.turn_on
        data:
          entity_id: light.kitchen
          color_temp: 426
          brightness: 100
